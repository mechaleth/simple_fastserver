[parser.current]
file_path = ./logs/parser
[parser.common]
file_path = ./logs
file_name = parser_common.log
rotation = 100 MB
level = DEBUG
format = <green>time: {time:YYYY-MM-DD HH:mm:ss}</green>, level: <level>{level: <8}</level>, file: <cyan>{file}</cyan>, function: <cyan>{function}</cyan>, LINE: <cyan>{line}</cyan>, message: <level>{message}</level>